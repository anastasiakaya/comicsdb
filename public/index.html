<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <title>Comics DB</title>

    <!-- JS
    ================================================== -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.prettyPhoto.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.flexslider.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.custom.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {

        $("#btn-blog-next").click(function () {
          $('#blogCarousel').carousel('next')
        });
        $("#btn-blog-prev").click(function () {
          $('#blogCarousel').carousel('prev')
        });

        $("#btn-client-next").click(function () {
          $('#clientCarousel').carousel('next')
        });
        $("#btn-client-prev").click(function () {
          $('#clientCarousel').carousel('prev')
        });
        
    });

    $(window).load(function(){

        $('.flexslider').flexslider({
            animation: "slide",
            slideshow: true,
            start: function(slider){
              $('body').removeClass('loading');
            }
        });  
    });

    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
